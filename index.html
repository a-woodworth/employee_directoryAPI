<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Awesome Startup Employee Directory</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1>Awesome Startup Employee Directory</h1>
        <label for="search-input">Search for Employee</label>
        <div class="search-box" role="search">
          <input type="search" id="search-input" name="search" placeholder="Betty White" 
            maxlength="50" aria-label="Search by employee name">
          <button class="search-btn type="submit">
            <i class="fa-solid fa-magnifying-glass fa-md"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="grid-container" role="presentation">
      <!-- employee information will be added with JS here -->
    </main>
    <div class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="directory-listing">
      <div class="modal">
        <button class="close" aria-label="close">
          <i class="fa-solid fa-xmark fa-sm"></i>
        </button>
        <div id="employeeModal" class="modal-content">
          <!-- modal information will be added with JS here -->
        </div>
        <button class="previous" aria-label="previous employee">
          <i class="fa-solid fa-chevron-left fa-sm"></i>
        </button>
        <button class="next" aria-label="next employee">
          <i class="fa-solid fa-chevron-right fa-sm"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
